{% extends "base.html" %}


{% block main %}

{% if posts %}

<ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-2">{{ post.date }}</div>
            <div class="col-10"><a href="{{ url_for('post', title=post.title )}}">{{ post.title }}</a></div>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>还没有发布任何文章</p>
{% endif %}

{% endblock main %}
